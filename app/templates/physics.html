{%extends "base.html"%}
{%block content%}
<h1>{{physics_test.title}}</h1>
<main id='main_content'>
<p>{{physics_test.task}}</p>
<form class="physics_form" action='{{url_for("result")}}' method="post">
<ol>
  {%for q in range ( physics_test.test | length)%}
  <li>{{ physics_test.test[q][0]}} , расстаяние: <input type="number" name="q_{{q}}">cm</li>
  {%endfor%}

</ol>

<input type="submit">
</form>
<a href="{{url_for('index')}}">back -> </a>
</main>
{%endblock%}
